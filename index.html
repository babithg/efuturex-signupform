<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up efuturex</title>
</head>
<body style="background-color: rgb(35, 34, 34); color: white; margin: 5% 20% 0% 35%;">
    <table style="border: 1px dotted blue; border-radius: 20px; padding: 5% 5% 5% 5%; background-color:rgb(8 23 110);">
        <tr>
           <td>
                <form action="" >
                    <p>
                        <label for="">Your  Name : </label>
                        <input type="text" placeholder="Enter Name" style="width: 74%;"/>
                    </p>
                    <p>
                        <label for="">Your E-Mail:</label>
                        <input type="email" placeholder="Enter a Valid E-Mail ID" style="width: 73%;"/>
                    </p>
                    <p>
                        <textarea name="" id="" cols="47" rows="10" placeholder="Home Address"></textarea>
                    </p>
                    <p>
                        <label for="">Languages: </label>
                        <input type="radio" name="lang" value="python">
                        <label for="">Python</label>
                        <input type="radio" name="lang" value="javascript">
                        <label for="">Java Script</label>
                        <input type="radio" name="lang" value="cssHTML">
                        <label for="">CSS & HTML</label>
                    </p>
                    <p>
                        <input type="checkbox">
                        <label for="">Subscribe </label>
                        <input type="checkbox">
                        <label for="">Alert News and updates </label>
                    </p>
                    <p>
                        <input type="text" list="jobs" placeholder="Job Title" style="width: 98%;">
                        <datalist id="jobs">
                            <option value="FrontEnd Developer"></option>
                            <option value="BackEnd Developer"></option>
                            <option value="Fullstack Developer"></option>
                            <option value="Mobile App Developer"></option>
                            <option value="AI Engineer"></option>
                            <option value="Robotic Engineers"></option>
                        </datalist>
                    </p>
                    <p>
                        <label for="">Select Disctict </label>
                        <select name="" id="" style="width: 73%">
                            <option value="">Trivandram</option>
                            <option value="">Kollam</option>
                            <option value="">Kozhikode</option>
                            <option value="">Kannur</option>
                            <option value="">Thissur</option>
                            <option value="">Wayanad</option>
                            <option value="">Ernakulam</option>
				    <option value="">Kasargod</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit" style="width: 100%; padding: 10px; background-color: rgba(110, 231, 4, 0.731); border-radius: 10px;">
                    </p>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
